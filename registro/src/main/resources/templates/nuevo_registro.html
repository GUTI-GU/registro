<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Nuevo Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registro de Nuevo Usuario</h2>

    <form action="#" th:action="@{/nuevo-registro}" th:object="${usuario}" method="post" novalidate>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required pattern="[A-Za-z]+" title="Solo se permiten letras">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required pattern="[A-Za-z]+" title="Solo se permiten letras">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" th:field="*{telefono}" class="form-control" required pattern="[0-9]{10}" title="El teléfono debe tener 10 dígitos">
        </div>
        <div class="form-group">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" th:field="*{cedula}" class="form-control" required pattern="[0-9]+" title="La cédula solo debe contener números">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <span th:errors="*{email}">Error</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required minlength="6" title="La contraseña debe tener al menos 6 caracteres">
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

    <div th:if="${param.exito}" class="alert alert-success">
        Usuario registrado exitosamente.
    </div>

    <div class="text-center mt-3">
        <a th:href="@{/}" class="btn btn-link">Volver a Inicio</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
